<ActionBar title="My App">
</ActionBar>

<StackLayout class="page">
    <GridLayout rows="50px, 50px, 50px, 50px" columns="50px, auto">
        <GridLayout row="0" automationText="styleInline" width="30px" height="30px" backgroundColor="#7F9"></GridLayout>
        <Label row="0" col="1" text="inline style" verticalAlignment="center"></Label>
        <GridLayout row="1" automationText="stylePage" width="30px" height="30px" class="page-class"></GridLayout>
        <Label row="1" col="1" text="page style" verticalAlignment="center"></Label>
        <GridLayout row="2" automationText="styleApp" width="30px" height="30px" class="app-class"></GridLayout>
        <Label row="2" col="1" text="app style" verticalAlignment="center"></Label>
        <GridLayout row="2" width="30px" height="30px" playful-spirit></GridLayout>
    </GridLayout>
    <Button [nsRouterLink]="['/ninjas']" text="Ninjas"></Button>
    <ListView [items]="items" class="list-group">
        <ng-template let-item="item">
            <GridLayout columns="auto, *">
                <Label text="(Android)" verticalAlignment="center"></Label>
                <Label col="1" [nsRouterLink]="['/item', item.id]" [text]="item.name" class="list-group-item"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
